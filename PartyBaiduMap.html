<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #allmap{width:100%;height:100%;}
        p{margin-left:5px; font-size:14px;}
    </style>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=41s1Dj7D0zLvOIIWIVf5HQQSN8ikhoZl&s=1"></script>
    <title>接亲地址</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    var sContent =
        "<h4 style='margin:0 0 5px 0;padding:0.2em 0'>福清市创元千禧大酒店</h4>" +
        "<img style='float:right;margin:4px' id='imgDemo' src='../img/tianAnMen.jpg' width='139' height='104' title=''/>" +
        "<p style='margin:0;line-height:1.5;font-size:13px;text-indent:2em'>婚礼地址</p>" +
        "</div>";
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(119.360538, 25.72135);
    var marker = new BMap.Marker(point);
    var infoWindow = new BMap.InfoWindow(sContent);  // 创建信息窗口对象
    var bottom_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_BOTTOM_LEFT});// 左上角，添加比例尺
    var bottom_left_navigation = new BMap.NavigationControl();  //左上角，添加默认缩放平移控件
    var bottom_right_navigation = new BMap.NavigationControl({anchor: BMAP_ANCHOR_BOTTOM_RIGHT, type: BMAP_NAVIGATION_CONTROL_SMALL}); //右上角，仅包含平移和缩放按钮

    map.centerAndZoom(point, 15);
    map.addOverlay(marker);
    map.enableScrollWheelZoom(true);
    map.addControl(bottom_left_control);
    map.addControl(bottom_left_navigation);
    map.addControl(bottom_right_navigation);

    marker.addEventListener("click", function(){
        this.openInfoWindow(infoWindow);
        //图片加载完毕重绘infowindow
        document.getElementById('imgDemo').onload = function (){
            infoWindow.redraw();   //防止在网速较慢，图片未加载时，生成的信息框高度比图片的总高度小，导致图片部分被隐藏
        }
    });
</script>
